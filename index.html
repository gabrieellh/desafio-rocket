<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketShoes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <img src="./img/logo.svg" alt="logo" class="logo">
            <nav>
                <ul>
                    <li>
                        <a href="#">HOMEM</a>
                    </li>

                    <li>
                        <a href="#">MULHER</a>
                    </li>
                    
                    <li>
                        <a href="#">CRIANÇAS</a>
                    </li>
                    
                    <li>
                        <a href="#">CUSTOMIZAR</a>
                    </li>
                    
                    <li>
                        <input type="search" name="search" id="search" placeholder="Pesquisar">
                    </li>
                    
                    <li>
                        <img src="./img/icon-bag.svg" alt="icon-bag" class="icon-bag">
                    </li>
                </ul>
            </nav>
    </header>

    <main>
        <div class="info-main">
            <h1 class="title">
                Tênis <br>
                Esportivo <br>
                Para Corrida <br>
                Top
            </h1>

            <p class="paragraph">
                Esse tênis tem o intuito de te deixar ainda mais <br>
                ftiness,focado e musculoso.
            </p>

            <h2 class="preço">R$ 1.000,00</h2>

            <button class="btn-buy">COMPRAR</button>
        </div>

        <div class="img-main">
            <div class="img-maximizada">
                <img src="./img/tenis-1-ampliado.png" alt="tenis-ampliado" class="tenis-max">
            </div>

            <div class="snekaers-img">
                <img src="./img/tenis-1-galeria.png" alt="tenis1" class="img1">

                <img src="./img/tenis-2-galeria.png" alt="tenis2" class="img2">

                <img src="./img/tenis-3-galeria.png" alt="tenis3" class="img3">
            </div>
        </div>
    </main>

    <footer>
        <div class="footer">
            <img src="./img/img-video.png" alt="img-video" class="img-video">

            <a href="#">FACEBOOK</a>
            <a href="#">INSTAGRAM</a>
            <a href="#">YOUTUBE</a>
            <a href="#">TWITTER</a>

            <button class="btn-footer">EXPLORE MAIS <img src="./img/icon-arrow.svg" alt="img-arrow" class="arrow"></button>
        </div>
    </footer>
</body>
</html>
